{% extends "./layout.html" %}

{% block title %} Principal {% endblock %}

{% block body %}


<div class="col-md-8">
    <div class="row bbg-info p-3 bg-info bg-opacity-10 border-start-5 rounded-end rounded-start">
        <div class="col-md-12">
            <form method="POST" action="/respuesta" class="">
                <h2 class="text-info">Calculadora</h2>
                <label class="mt-3">
                    Número 1:
                </label>
                <input type="number" name="num1" required>
                <br>
                <label>
                    Número 2:
                </label>
                <input type="number" name="num2" class="mt-2"  required>
                <br>
                <select name="op" class="mt-2">
                    <option value="suma" >Suma</option>
                    <option value="resta">Resta</option>
                    <option value="mul">Multiplicación</option>
                    <option value="div">División</option>
                </select>
                <input type="submit" class="mt-2"  value="Calcular">
                
            </form>
        </div>
    </div>
</div>
{% endblock %}
