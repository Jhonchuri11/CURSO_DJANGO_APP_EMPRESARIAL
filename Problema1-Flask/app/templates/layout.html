<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <!-- Coloca el h1 dentro de una fila y una columna Bootstrap -->
                <div class="row">
                    <div class="col-md-12 mt-4">
                        <h1>Lenguaje de marcas</h1>
                    </div>
                </div>
            </div>
            <div class="col-md-6 mt-4">
                <!-- Coloca el nav dentro de una fila y una columna Bootstrap -->
                <div class="row">
                    <div class="col-md-12 mt-4">
                        <nav class="float-md-right">
                            <a class="fw-bold mr-3 btn bg-info bg-opacity-10" href="#">Home</a>
                            <a class="fw-bold mr-3 btn bg-info bg-opacity-10" href="#">About</a>
                            <a class="fw-bold mr-3 btn bg-info bg-opacity-10"  href="#">Portafolio</a>
                            <a class="fw-bold mr-3 btn bg-info bg-opacity-10" href="">Contact</a>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container mt-2">
    {% block body %}
    <!-- Contenido -->

    {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
