{% extends 'plantilla/base.html' %}

{% block title  %} principal {% endblock %}

{% block content %}

<div class="container mt-4">
    <h1 class="text-center fs-1 fw-bold">Bienvenido | JWCA</h1>
    <section class="d-flex justify-content-center  p-2 text-dark mt-4">
        <div class="bg-white p-5 rounded-5 text-secondary">
            <a href="{% url 'plantilla:salir' %}" class="btn btn-outline-success">Cerrar sesion</a>
            <div class="mt-3">
                <h2 class="text-center">Pago de trabajadores de forma semanal</h2>
            </div>
            <div class="mb-2">
                <form action="{% url 'plantilla:pago' %}" method="post">
                    {% csrf_token %}
                    <div class="mb-2">
                        <label for="valor1">Número de horas trabajadas: </label>
                        <input type="text" name="valor1" required>
                    </div>
                    <div class="mb-2">
                        <label for="valor1">Pago por hora: </label>
                        <input type="text" name="valor2" required>
                    </div>
                    <div class="mb-2">
                        <label for="operacion">Número de hijos: </label>
                        <input type="text" name="valor3" required>
                    </div>
                    <div class="mb-2">
                        <input type="submit" class="btn btn-outline-warning" name="submit" value="Calcular">
                    </div>
                </form>
            </div>
        </div>
    </section>
</div>
   
{% endblock %}
